<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la cabecera */
        .header {
            background-color: #f30049;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Barra de navegación */
        .nav {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(236, 232, 232);
            font-weight: bold;
        }

        /* Banner */
        .banner {
            background-image: url('../imagenes/imagen3.jpg'); /* Ruta relativa */
            background-size: cover;
            background-position: center;
            height: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(90, 5, 5);
            font-size: 90px;
            font-weight: bold;
        }

        
   /* Estilos para la sección de categorías */
/* Estilos para la sección de categorías */
.categories {
    padding: 20px;
    background-color: #f9f9f9;
}

.categories h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.categories-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.category-item {
    display: block;
    background-color: #fff;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 180px;
    text-decoration: none;
    color: #333;
    transition: transform 0.2s;
}

.category-item:hover {
    transform: scale(1.05);
}

.category-item img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    margin-bottom: 10px;
}

.category-item p {
    font-size: 14px;
    font-weight: bold;
}
        /* Pie de página */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
