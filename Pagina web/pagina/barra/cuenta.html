<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Crear Cuenta</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Contenedor del formulario */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #f30049;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #c70039;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        
        .toggle-link a {
            color: #f30049;
            text-decoration: none;
        }
        
        .toggle-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="form-container">
        <h2 id="form-title">Crear Cuenta</h2>
        
        <!-- Formulario de crear cuenta -->
        <form id="create-account-form" action="mailto:gregoriofloress5498@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>

        <!-- Formulario de inicio de sesión -->
        <form id="login-form" style="display: none;" action="mailto:gregoriofloress5498@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>

            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>

            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>

        <!-- Enlace para cambiar entre los formularios -->
        <div class="toggle-link">
            <a href="#" id="toggle-link">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <script>
        // Función para cambiar entre crear cuenta y login
        document.getElementById('toggle-link').addEventListener('click', function() {
            const createAccountForm = document.getElementById('create-account-form');
            const loginForm = document.getElementById('login-form');
            const formTitle = document.getElementById('form-title');

            if (createAccountForm.style.display === 'none') {
                createAccountForm.style.display = 'block';
                loginForm.style.display = 'none';
                formTitle.textContent = 'Crear Cuenta';
                document.getElementById('toggle-link').textContent = '¿Ya tienes cuenta? Inicia sesión';
            } else {
                createAccountForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Iniciar Sesión';
                document.getElementById('toggle-link').textContent = '¿No tienes cuenta? Crear cuenta';
            }
        });
    </script>

</body>
</html>
